<!DOCTYPE html>
<html>
  <head>
    <title>Patient Procedure</title>
    <style>
      form {
        width: 500px;
        margin: auto;
        font-family: Arial, sans-serif;
        background-color: #b8b9be;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      select {
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 100%;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #162c77;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      table {
        margin-top: 30px;
        border-collapse: collapse;
        width: 100%;
      }

      table th,
      table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      table th {
        background-color: #3b5777;
        color: white;
      }
      h1 {
        text-align: center;
        color: purple;
      }
      h2 {
        text-align: center;
        color: gold;
      }
      body {
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h1><b>TECHNICALLY MEDICAL</b></h1>
    <h2>Procedure Info</h2>
    <form>
      <label for="pdesc">Procedure Name:</label>
      <input type="text" id="pdesc" name="pdesc" required />

      <label for="ppins">Pre-Procedure Instructions:</label>
      <textarea id="ppins" name="ppins" rows="5" cols="50" required></textarea>

      <label for="anop">Anesthesia Options:</label>
      <input type="text" id="anop" name="anop" required />

      <label for="rai">Risk & Implication</label>
      <textarea id="rai" name="rai" rows="5" cols="50" required></textarea>
      <br />

      <input type="submit" value="Submit" />
    </form>

    <table id="data-table">
      <thead>
        <tr>
          <th>Procedure Name</th>
          <th>Pre-Procedure Instructions</th>
          <th>Anesthesia Options</th>
          <th>Risk & Implication</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const form = document.querySelector("form");
      const tbody = document.querySelector("#data-table tbody");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const pdesc = document.querySelector("#pdesc").value;
        const ppins = document.querySelector("#ppins").value;
        const anop = document.querySelector("#anop").value;
        const rai = document.querySelector("#rai").value;

        const row = document.createElement("tr");
        const pdescCell = document.createElement("td");
        const ppinsCell = document.createElement("td");
        const anopCell = document.createElement("td");
        const raiCell = document.createElement("td");

        pdescCell.textContent = pdesc;
        ppinsCell.textContent = ppins;
        anopCell.textContent = anop;
        raiCell.textContent = rai;

        row.appendChild(pdescCell);
        row.appendChild(ppinsCell);
        row.appendChild(anopCell);
        row.appendChild(raiCell);

        tbody.appendChild(row);

        form.reset();
      });
    </script>
  </body>
</html>
